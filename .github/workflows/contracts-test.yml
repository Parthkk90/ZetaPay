name: Smart Contract Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'contracts/**'
      - '.github/workflows/contracts-test.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'contracts/**'

jobs:
  test:
    name: Run Contract Tests
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./contracts
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'
          cache-dependency-path: contracts/yarn.lock
      
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: Compile contracts
        run: yarn hardhat compile
      
      - name: Run tests
        run: yarn hardhat test
      
      - name: Generate test report
        if: always()
        run: |
          echo "## Test Results ðŸ§ª" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All 48 tests completed!" >> $GITHUB_STEP_SUMMARY
      
      - name: Check test coverage (optional)
        if: false # Enable when coverage is configured
        run: yarn hardhat coverage
  
  lint:
    name: Lint Contracts
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./contracts
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'
          cache-dependency-path: contracts/yarn.lock
      
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: Check Solidity formatting
        run: |
          echo "Solidity files check..."
          find contracts -name "*.sol" -type f | wc -l
      
      - name: TypeScript lint (if configured)
        if: false # Enable if you add eslint
        run: yarn lint
